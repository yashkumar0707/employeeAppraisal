<form ng-submit="addNinja()" style="width: 100%;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text" class="form-control" placeholder="Name" value="name" ng-model="newninja.name" required />
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Designation</label>
            <input type="text" class="form-control" id="inputEmail4" ng-model="newninja.designation"
                placeholder="Designation" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="newninja.address"
                required />
        </div>

        <div class="form-group col-md-6">
            <label for="inputZip">Age</label>
            <input type="number" class="form-control" placeholder="Age" ng-model="newninja.age" required />
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Salary</label>
            <input type="number" class="form-control" placeholder="Salary" ng-model="newninja.salary" required />
        </div>

        <div class="form-group col-md-6">
            <label for="inputZip">Department</label>
            <input type="text" class="form-control" placeholder="Department" ng-model="newninja.department" required />
        </div>
    </div>
