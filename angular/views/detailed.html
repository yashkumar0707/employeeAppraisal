<div style="text-align: center;">
    <h1>Employee Details</h1>


    <br />
    <div class="card mb-3" style="margin-left:20%; width: 60%; height:40%">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="../content/download2.jpeg" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h1 class="card-title">{{newninja.name}}</h5>
                        <br>
                        <h5 class="card-text">{{details}}.</h5>
                        <p class="card-text">
                            <!-- <small class="text-muted"> -->
                            {{appraisal}}
                            <!-- </small> -->
                        </p>
                </div>
            </div>
        </div>
    </div>

    <br>
    <form ng-submit="update()" style="width: 100%;">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name" value="name" ng-model="newninja.name"
                    required />
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Designation</label>
                <input type="text" class="form-control" id="inputEmail4" ng-model="newninja.designation"
                    placeholder="Designation" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                    ng-model="newninja.address" required />
            </div>

            <div class="form-group col-md-6">
                <label for="inputZip">Age</label>
                <input type="number" class="form-control" placeholder="Age" ng-model="newninja.age" required />
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Salary</label>
                <input type="number" class="form-control" placeholder="Salary" ng-model="newninja.salary" required />
            </div>

            <div class="form-group col-md-6">
                <label for="inputZip">Department</label>
                <input type="text" class="form-control" placeholder="Department" ng-model="newninja.department"
                    required />
            </div>
        </div>
        <!-- <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->


        <button type="submit" class="btn btn-primary">Update Employee</button>

    </form>
    <br>
    <button ng-click="removeEmployee(info)" class="btn btn-primary">Delete Employee</button>
</div>
